<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module">
        import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
        const octokit = new Octokit({
            auth: ${ secrets.SEC_TOKEN }
        })

        let queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let username = urlParams.get('username');
        let index = urlParams.get('index');
        await fetch('https://api.github.com/repos/LeetosApp/AllUsers/contents/users.json')
            .then(response => response.json())
            .then(data => {
                // let ll = (JSON.stringify(data));
                let ll = (atob(data.content).slice(0, -2) + `,"${username}":${index}}`);
                console.log(ll);
                octokit.request('PUT /repos/LeetosApp/AllUsers/contents/{path}', {
                    owner: 'LeetosApp',
                    repo: 'AllUsers',
                    path: 'users.json',
                    message: 'a new commit message',
                    committer: {
                        name: 'LeetosApp',
                        email: 'LeetosApp'
                    },
                    content: btoa(ll),
                    sha: data.sha
                })
        })
    </script>
</head>
<body>

        Test II
    </h1>
</body>
</html>
